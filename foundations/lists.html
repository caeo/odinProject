<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>lists</title>
    </head>
    <body>
        <h1> Unordered List</h1>
        <h2> Shopping List</h2>
        <ul>
            <li>Lasagna</li>
            <li>Banana</li>
            <li>Apple</li>
        </ul>

        <h2> Countries I want to visit</h2>
        <ul>
            <li>Japan</li>
            <li>Chile</li>
            <li>England</li>
        </ul>

        <h1> Ordered List</h1>
        <h2> To do list</h2>
        <ol>
            <li> Wake up</li>
            <li> brush my teeth</li>
            <li> pee</li>
        </ol>

        <h2> Top 5 games</h2>
        <ol>
            <li> Bloodborne</li>
            <li> Dark Souls 3</li>
            <li> Spider-man Insomniac</li>
            <li> Mass Effect</li>
            <li> Sekiro</li>
        </ol>
    </body>
</html>
