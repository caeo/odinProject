<!DOCTYPE html>
<html>
    <head>
        <title>Css Methods</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        .internal{
            color: white;
            background-color: green;
            font-size: 18px;
        }
    </style>
    <body>
        <div class="external">
            <h1>Style me via external method!</h1>
        </div>
        <p class="internal">
            I would like to be styled with the internal method, please.
        </p>
        <button class="inline" style="color:black; background-color: orange; font-size: 18px;">
            Inline method
        </button>
    </body>
</html>
